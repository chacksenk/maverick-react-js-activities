<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let items=[1,2,3,4]

        //call back function
        let newItems=items.map(function(i){
            return i*10;
        });

        //invoke arrow function
        let anotherItems=items.map((i)=>i*100);
        document.write(`<p> Old Items: ${items}</p>`);
        document.write(`<p>New Items:${newItems}</p>`);
        document.write(`<p>Another Items:${anotherItems}</p>`);
    </script>
</body>
</html>
