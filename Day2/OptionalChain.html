<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let userArray=[
            {name:"Raj",age:35,address:{state:"KA",city:"BLR"}},
            {name:"Vijay",age:38},
            {name:"Ajay",age:30,address:{state:"MH",city:"MBI"}},
            {name:"Murali",age:40,address:{city:"MBI"}}

        ]
        for(let user of userArray){
            document.write(`<p>Name=${user.name},Age=${user.age},`)
            document.write(`State=${user.address?.state},City=${user.address?.city}</p>`)
        }
    </script>
</body>
</html>
